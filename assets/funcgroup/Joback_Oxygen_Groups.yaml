---
# Oxigen groups
- key: "-OH (alcohol)"
  query: "[A][OHD1]"

- key: "-OH (phenol)"
  query: "[a][OHD1]"

- key: "-O- (non-ring)"
  query: "[OD2;!R]"

- key: "-O- (ring)"
  query: "[OD2;R]"

- key: ">C=O (non-ring)"
  have: ["=C<"]
  query: "[CH0D3;!R]=O"

- key: ">C=O (ring)"
  query: "[CD3;R]=O"

- key: "O=CH- (aldehyde)"
  have: ["=CH-"]
  query: "O=[CH1D2;!R]"

- key: "-COOH (acid)"
  query: "O=[C][OH]"
#  have: [">C=O (non-ring)","-O- (non-ring)"]

- key: "-COO- (ester)"
  have: ["-COOH (acid)"]
  query: "[CH0D3](=O)[OD2][C]"

- key: "=O (other)"
  query: "O=[!C]"
