---
# Oxigen groups
- key: "-OH (alcohol)"
  query: "[A][OHD1]"

- key: "-OH (phenol)"
  query: "[a][OHD1]"

- key: "-O- (non-ring)"
  query: "[OD2;!R]"

- key: "-O- (ring)"
  query: "[OD2;R]"

- key: ">C=O (non-ring)"
  query: "[CH0D3;!R]=O"

- key: ">C=O (ring)"
  query: "[CD3;R]=O"

- key: "O=CH- (aldehyde)"
  query: "O=[CH1D1;!R]"

- key: "-COOH (acid)"
  query: "[CH0D3](=O)[OD2]"

- key: "-COO- (ester)"
  query: "[CH0D3](=O)[OD2][C]"

- key: "=O (other)"
  query: "O=[!C]"
