---
# Oxigen groups
- key: "-OH (alcohol)"
  query: "[A][OHD1]"

- key: "-OH (phenol)"
  query: "[a][OHD1]"

- key: "-O- (non-ring)"
  query: "[OD2;!R]"

- key: "-O- (ring)"
  query: "[OD2;R]"

- key: ">C=O (non-ring)"
  have: ["=C<"]
  query: "[CH0D3;!R]=[OX1]"

- key: ">C=O (ring)"
  have: ["=C<"]
  query: "[CH0X3;R]=[OD1]"

- key: "O=CH- (aldehyde)"
  query: "O=[CH1D2;!R]"

- key: "-COOH (acid)"
  have: ["-OH (alcohol)",">C=O (non-ring)"]
  query: "O=[C][OH]"

- key: "-COO- (ester)"
  have: [">C=O (non-ring)","-O- (non-ring)"]
  query: "O=[CH0D3][OD2]"

