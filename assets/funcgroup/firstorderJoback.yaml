---
# Joback & Reid method

# Non-ring groups
- key: "-CH3"
  query: "[CH3D1;!R]"

- key: "-CH2-"
  query: "[CH2D2;!R]"

- key: ">CH-"
  query: "[CH1D3;!R]"

- key: ">C<"
  query: "[CH0D4;!R]"

- key: "=CH2"
  query: "[CH2D1;!R]"

- key: "=CH-"
  query: "[CH1D2;!R]"

- key: "=C<"
  query: "[CH0D3;!R]"

- key: "=C="
  query: "[CH0D2;!R]"

- key: "≡CH"
  query: "[CH1D1;!R]"

- key: "≡C-"
  query: "[CH0D2;!R]"

# Ring groups
- key: "-CH2-"
  query: "[CH2D2;!R]"

- key: ">CH-"
  query: "[CH1D3;R]"

- key: ">C<"
  query: "[CH0D4;R]"

- key: "=CH-"
  query: "[CH1D2;R]"

- key: "=C<"
  query: "[CH0D3;R]"
