---
# Joback & Reid method

# Non-ring groups
- key: "-CH3"
  query: "[CH3D1;!R]"

- key: "-CH2-"
  query: "[CH2D2;!R]"

- key: ">CH-"
  query: "[CH1D3;!R]"

- key: ">C<"
  query: "[CH0D4;!R]"

- key: "=CH2"
  query: "[CH2D1;!R]"

- key: "=CH-"
  query: "[CH1D2;!R]"

- key: "=C<"
  query: "[CH0D3;!R]"

- key: "=C="
  query: "[CH0D2;!R]"

- key: "≡CH"
  query: "[CH1D1;!R]"

- key: "≡C-"
  query: "[CH0D2;!R]"

# Ring groups
- key: "-CH2-"
  query: "[CH2D2;!R]"

- key: ">CH-"
  query: "[CH1D3;R]"

- key: ">C<"
  query: "[CH0D4;R]"

- key: "=CH-"
  query: "[CH1D2;R]"

- key: "=C<"
  query: "[CH0D3;R]"

# Halogen groups
- key: "-F"
  query: "[FD1]"

- key: "-Cl"
  query: "[#17]"

- key: "-Br"
  query: "[BrD1]"

- key: "-I"
  query: "[ID1]"

# Oxigen groups
- key: "-OH (alcohol)"
  query: "[OHD1]"

# Oxigen groups
- key: "-OH (phenol)"
  query: "[OHD1]"

- key: "-O- (non-ring)"
  query: "[OD2;!R]"

- key: "-O- (ring)"
  query: "[OD2;R]"
